{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width:400px;">
  <h3 class="text-center mb-4">Login</h3>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-danger w-100">Login</button>
  </form>

  <p class="text-center mt-3">
    No account? <a href="{% url 'register' %}">Register</a>
  </p>
</div>

{% endblock %}
